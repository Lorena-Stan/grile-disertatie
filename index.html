<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Grilă Medicină Veterinară</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="light">

  <!-- AUTENTIFICARE EMAIL/PAROLĂ -->
  <div id="auth-container" class="container">
    <h2>Autentificare</h2>
    <input type="email"    id="email"        placeholder="Email"     style="display:block; margin:0.5em 0;">
    <input type="password" id="password"     placeholder="Parolă"    style="display:block; margin:0.5em 0;">
    <button id="btn-signup">Înregistrează cont</button>
    <button id="btn-login">Autentifică-te</button>
    <p id="auth-error" style="color:red;"></p>
  </div>

  <!-- INTERFAȚA APLICAȚIEI -->
  <div id="app-container" class="container" style="display:none;">
    <h1>Test Grilă Medicină Veterinară</h1>
    <div class="config">
      <label for="theme-select">Tema:</label>
      <select id="theme-select">
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
      </select>

      <label for="selector">Alege testul:</label>
      <select id="selector">
        <option value="mix">80 grile random din toate materiile</option>
        <option value="Anatomie patologica">100 grile Anatomie Patologică</option>
        <option value="Farmacologie">100 grile Farmacologie</option>
        <option value="Fiziologie">100 grile Fiziologie</option>
        <option value="Patologie">100 grile Patologie</option>
        <option value="Bacteriologie">100 grile Bacteriologie</option>
        <option value="Anatomie">100 grile Anatomie</option>
        <option value="Histologie">100 grile Histologie</option>
        <option value="Semiologie">110 grile Semiologie</option>
      </select>

      <button id="start">Începe testul</button>
      <button id="btn-logout" style="margin-left:1em;">Deconectează-te</button>
    </div>

    <div id="quiz"></div>
    <div id="result"></div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Init Firebase & expuneri -->
  <script>
    const firebaseConfig = {

      storageBucket: "grile-disertatie.appspot.com",
      messagingSenderId: "301926337403",

    firebase.initializeApp(firebaseConfig);
    window.auth       = firebase.auth();
    window.db         = firebase.firestore();
    window.FieldValue = firebase.firestore.FieldValue;
  </script>

  <!-- Aplicația -->
  <script src="script.js" defer></script>
</body>
</html>
