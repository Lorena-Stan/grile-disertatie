<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Grilă Medicină Veterinară</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="light">
  <div class="container">
    <h1>Test Grilă Medicină Veterinară</h1>
    <div class="config">
      <label for="theme-select">Tema:</label>
      <select id="theme-select">
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
      </select>

      <label for="selector">Alege testul:</label>
      <select id="selector">
        <option value="mix">80 grile random din toate materiile</option>
        <option value="Anatomie patologica">100 grile Anatomie Patologică</option>
        <!-- restul opţiunilor... -->
        <option value="Semiologie">110 grile Semiologie</option>
      </select>

      <button id="start">Începe testul</button>
    </div>

    <div id="quiz"></div>
    <div id="result"></div>
  </div>

  <!-- 1) Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

</body>
</html>
