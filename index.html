<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Grilă</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    .hidden { display: none; }
    button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Test Grilă</h1>
  <label for="testSelector">Selectează un test:</label>
  <select id="testSelector">
    <option value="mix">80 grile aleatorii din toate materiile</option>
    <option value="anatomie">100 grile Anatomie patologica</option>
    <option value="farmaco">100 grile Farmacologie</option>
    <option value="fiziologie">100 grile Fiziologie</option>
    <option value="patologie">100 grile Patologie</option>
    <option value="bacterio">100 grile Bacteriologie</option>
  </select>
  <button onclick="startTest()">Începe testul</button>

  <div id="quiz" class="hidden">
    <div id="question"></div>
    <div id="answers"></div>
    <button onclick="nextQuestion()">Următoarea întrebare</button>
  </div>

  <div id="result" class="hidden"></div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
