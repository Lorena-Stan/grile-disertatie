<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Grilă Medicină Veterinară</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="light">
  <div class="container">
    <h1>Test Grilă Medicină Veterinară</h1>

    <div class="config">
      <label for="theme-select">Tema:</label>
      <select id="theme-select">
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
      </select>

      <label for="selector">Alege testul:</label>
      <select id="selector">
        <option value="mix">80 grile random din toate materiile</option>
        <option value="Anatomie patologica">100 grile Anatomie Patologică</option>
        <option value="Farmacologie">100 grile Farmacologie</option>
        <option value="Fiziologie">100 grile Fiziologie</option>
        <option value="Patologie">100 grile Patologie</option>
        <option value="Bacteriologie">100 grile Bacteriologie</option>
        <option value="Anatomie">100 grile Anatomie</option>
        <option value="Histologie">100 grile Histologie</option>
        <option value="Semiologie">110 grile Semiologie</option>
      </select>

      <button id="start">Începe testul</button>
    </div>

    <div id="quiz"></div>
    <div id="result"></div>
  </div>

  <!-- 1) Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- 2) Config & Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4KxE4U_475bcqwzY85vCqLwLrqgIgQbk",
      authDomain: "grile-disertatie.firebaseapp.com",
      projectId: "grile-disertatie",
      storageBucket: "grile-disertatie.appspot.com",
      messagingSenderId: "301926337403",
      appId: "1:301926337403:web:9e930b5adb54870bce8bde"
    };
    // init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const FieldValue = firebase.firestore.FieldValue;

    // expune global
    window.db = db;
    window.FieldValue = FieldValue;

    console.log("✅ Firebase compat initialized", { db, FieldValue });
  </script>

  <!-- 3) Aplicația ta -->
  <script src="script.js"></script>
</body>
</html>
